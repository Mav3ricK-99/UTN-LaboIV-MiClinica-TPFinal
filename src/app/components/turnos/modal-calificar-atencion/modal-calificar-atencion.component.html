<div class="modal fade col-md-5" id="modalCalificarTurno" tabindex="-1" aria-labelledby="modalCalificarTurnoLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalCalificarTurnoLabel">Calificar turno</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" #botonCierreModal
                    aria-label="Close"></button>
            </div>
            <form [formGroup]="formularioCalificarTurno" (ngSubmit)="calificarTurno()">
                <div class="modal-body">
                    <div class="form-row d-flex justify-content-around">
                        <div class="form-group col-md-12">
                            <label *ngIf="turno" for="descripcionCalificar">Comentenos como fue la atencion con
                                {{turno.especialista.nombre}}.</label>
                            <textarea class="form-control" id="descripcionCalificar"
                                placeholder="El doctor fue muy amable..." formControlName="descripcion"> </textarea>
                            <div *ngIf="formularioCalificarTurno.get('descripcion')?.invalid && (formularioCalificarTurno.get('descripcion')?.dirty || formularioCalificarTurno.get('descripcion')?.touched)"
                                class="alert alert-danger mt-3">
                                <div *ngIf="formularioCalificarTurno.get('descripcion')?.errors?.['required']">
                                    El campo descripcion es requerido.
                                </div>
                                <div *ngIf="formularioCalificarTurno.get('descripcion')?.errors?.['minlength']">
                                    El campo descripcion debe contener al menos 6 digitos.
                                </div>
                                <div *ngIf="formularioCalificarTurno.get('descripcion')?.errors?.['maxlength']">
                                    El campo descripcion debe contener como maximo 255 caracteres.
                                </div>
                            </div>

                            <div class="m-2 d-flex flex-column align-items-center">
                                <label>Calificacion</label>
                                <ngb-rating formControlName="puntaje" (leave)="cambiarMensajeCalificacion()" (hover)="cambioRate($event)">
                                    <ng-template let-fill="fill" let-index="index">
                                        <i class="bi-star{{fill === 100 ? '-fill' : ''}}"
                                            [class.filled]="fill === 100"></i>
                                    </ng-template>
                                </ngb-rating>

                                <div *ngIf="formularioCalificarTurno.get('puntaje')?.invalid && (formularioCalificarTurno.get('puntaje')?.dirty || formularioCalificarTurno.get('puntaje')?.touched)"
                                    class="alert alert-danger mt-3">
                                    <div *ngIf="formularioCalificarTurno.get('puntaje')?.errors?.['required']">
                                        El puntaje es requerido
                                    </div>
                                </div>

                                <h5 class="h6 p-2">{{calificacion}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar cambios</button>
                    <button type="submit" class="btn btn-primary">Calificar turno</button>
                </div>
            </form>
        </div>
    </div>
</div>
